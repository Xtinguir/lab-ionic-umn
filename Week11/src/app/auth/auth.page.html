<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
  <ion-title text-center>
    Firebase Auth
  </ion-title>
  <br>
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input inputmode="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col col size-sm="6" offset-sm="3">
      <ion-button
              type="submit"
              color="primary"
              expand="block"
              (click)="onLogin()">Login
      </ion-button>
      <ion-button
              type="button"
              color="primary"
              fill="clear"
              expand="full">Sign up
      </ion-button>

    </ion-col>
  </ion-row>
</ion-content>
