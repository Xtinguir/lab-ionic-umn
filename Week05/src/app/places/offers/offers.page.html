<ion-header>
  <ion-toolbar>
    <ion-title>My Offer</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onOpenMenu()"><ion-icon name="menu"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let place of places" [routerLink]="['/', 'places', 'tabs', 'discover', place.id]" >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2> {{ place.title }}</h2>
              <p> {{ place.description }}</p>
            </ion-label>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
